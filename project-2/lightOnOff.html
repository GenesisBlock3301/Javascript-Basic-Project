<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ON OFF</title>
    <script src="../events.js"></script>
</head>
<body>

<div class="container my-4">
    <h2>Light ON OFF</h2>
    <div id="on-off" class="bg-light">
    </div>

    <button id="on" class="btn btn-primary">ON</button>
    <button id="off" class="btn btn-warning ml-4">OFF</button>


</div>

<div class="container my-4">
    <div class="my-4">
        <h1>Below stop watch</h1>
    </div>
    <div id="stopwatch">
        <h2 id="time"></h2>
    </div>
    <button class="btn btn-primary">Start</button>
    <button class="btn btn-warning ml-4">Stop</button>
</div>

<script>
    <!--light on off-->
    let on = document.getElementById('on');
    on.addEventListener('click', () => {
        on_off = document.getElementById('on-off');
        on_off.innerHTML = "<h1>The light is ON</h1>";
    });

    let Off = document.getElementById('off');
    Off.addEventListener('click', () => {
        on_off = document.getElementById('on-off');
        on_off.innerHTML = "<h1>The light is OFF</h1>";

    });
    //    stop watch
    setInterval(() => {
        time = new Date();
        h = time.getHours();
        m = time.getMinutes();
        s = time.getSeconds();
        ms = time.getMilliseconds();
        document.getElementById('time').innerHTML = "<span>" + h + ':' + m + ':' + s + ':' + ms + "</span>"
    },1)
//    iterupt stopwatch

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
