<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ON OFF</title>
    <script src="../events.js"></script>
</head>
<body>

<div class="container my-4">
    <h2>Light ON OFF</h2>
    <div id="on-off" class="bg-light">
        <img src="pic_bulboff.gif" alt="">
    </div>

    <button id="on" class="btn btn-primary">ON</button>
    <button id="off" class="btn btn-warning ml-4">OFF</button>


</div>

<div class="container my-4">
    <div class="my-4">
        <h1>Count Down</h1>
    </div>
    <div id="stopwatch">
        <h2 id="time"></h2>
    </div>
    <button class="btn btn-primary">Start</button>
    <button class="btn btn-warning ml-4">Stop</button>
</div>

<script>
    <!--light on off-->
    let on = document.getElementById('on');
    on.addEventListener('click', () => {
        on_off = document.getElementById('on-off');
        on_off.innerHTML = "<img src='pic_bulbon.gif'>";
    });

    let Off = document.getElementById('off');
    Off.addEventListener('click', () => {
        on_off = document.getElementById('on-off');
        on_off.innerHTML = "<img src='pic_bulboff.gif'>";

    });
    //    stop watch
    // set coundown
    let countDown = new Date("Jan 5,2021 15:37:25").getTime();
    setInterval(() => {
        time = new Date().getTime();
        let distance = countDown - time;
        let day = Math.floor(distance/(1000*60*60*24));
        let h = distance%(1000*60*60*24);
        let hours = Math.floor(h/(1000*60*60));
        let m = distance%(1000*60*60);
        let minutes = Math.floor(m/(1000*60));
        let s = distance%(1000*60);
        let seconds = Math.floor(s/(1000))
        // console.log(time);

        document.getElementById('time').innerHTML = "<span>"+day+":"+hours+":"+minutes+":"+seconds+"</span>"
    },1)
//    iterupt stopwatch

</script>

</body>
</html>
