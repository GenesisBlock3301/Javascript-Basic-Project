<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card my-5" style="width: 30rem;">
        <table class="table">
            <tr>
                <td><input type="button" class="btn" value="C" onclick="clr()" name="" id=""></td>
                <td scope="col-3"><input type="text" id="display" style="padding-right: 40px;padding-bottom: 10px"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn" value="+" onclick="dis('+')"></td>
                <td><input type="button" class="btn" value="1" onclick="dis('1')"></td>
                <td><input type="button" class="btn" value="2" onclick="dis('2')"></td>
                <td><input type="button" class="btn" value="3" onclick="dis('3')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="-" onclick="dis('-')"></td>
                <td><input type="button" class="btn" value="4" onclick="dis('4')"></td>
                <td><input type="button" class="btn" value="5" onclick="dis('5')"></td>
                <td><input type="button" class="btn" value="6" onclick="dis('6')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="+" onclick="dis('*')"></td>
                <td><input type="button" class="btn" value="7" onclick="dis('7')"></td>
                <td><input type="button" class="btn" value="8" onclick="dis('8')"></td>
                <td><input type="button" class="btn" value="9" onclick="dis('9')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="/" onclick="dis('/')"></td>
                <td><input type="button" class="btn" value="." onclick="dis('.')"></td>
                <td><input type="button" class="btn" value="0" onclick="dis('0')"></td>
                <td><input type="button" class="btn" value="=" onclick="solve()"></td>
            </tr>

        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
